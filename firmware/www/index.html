<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vodak32 Still</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="favicon.ico" rel="shortcut icon"> 
</head>
<body>
<div class="container centered">
    <div class="tab-content">
    <div id="main" class="col-xs-12">
        <div class="row">
            <canvas id="pv" class="readout" width="280" height="80"></canvas>
        </div>
        <div class="row">
            <canvas id="sv" class="readout" width="200" height="80"></canvas>
            <div class="chg-btns">
                <button id="up" class="btn btn-info chg"><span class="fa fa-chevron-up" aria-hidden="true"></span></button>
                <button id="dn" class="btn btn-info chg"><span class="fa fa-chevron-down" aria-hidden="true"></span></button>
            </div>
        </div>
        <div class="row">
            <div class="btn-group">
                <button class="btn dropdown-toggle" id="def-presets" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Preset: <span class="caret"></span></button>
                <ul class="dropdown-menu" aria-labelledby="def-presets"><li><a href="#">loading...</a></li></ul>
                <button class="btn btn-primary pgClk" id="edit-presets"><span class="fa fa-pencil" aria-hidden="true"></span></button>
            </div>
        </div>
        <div class="row">
            <div class="btn-group">
                <button class="btn btn-success btn-lg run">AUTO</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success btn-lg on">ON</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success btn-lg off">OFF</button>
            </div>
        </div>
    </div>
    <div id="pg-edit-config" class="col-xs-9 hidden">
        <div class="row">
            <form class="update" id="config">
                <div class="form-group">
                    <label for="name">Kp</label>
                    <input type="text" class="form-control" name="kp" placeholder="1.0">
                </div>
                <div class="form-group">
                    <label for="name">Ki</label>
                    <input type="text" class="form-control" name="ki" placeholder="1.0">
                </div>
                <div class="form-group">
                    <label for="name">Kd</label>
                    <input type="text" class="form-control" name="kd" placeholder="1.0">
                </div>
                <div class="form-group">
                    <label for="name">SSID</label>
                    <input type="text" class="form-control" name="ssid" placeholder="reflow">
                </div>
                <div class="form-group">
                    <label for="name">Password</label>
                    <input type="text" class="form-control" name="pwd" placeholder="">
                </div>
                <div class="form-group">
                    <label for="name">Hostname</label>
                    <input type="text" class="form-control" name="hostname" placeholder="reflow">
                </div> 
            <button class="btn cancel" type="button">Cancel</button>
            <button class="btn btn-primary btn-submit" type="submit"><span class="fa fa-hdd" aria-hidden="true"></span> Save</button>
            </form>
        </div>
    </div>
    </div>
</div>
<script src="jquery-3.7.1.slim.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
